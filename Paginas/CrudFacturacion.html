<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FACTURAS</title>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link href="Estilos/css/all.min.css" rel="stylesheet" />
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />
</head>
<body class="hold-transition sidebar-mini">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12" id="dvMenu">
                </div>
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">ADMINISTRACIÓN DE FACTURAS</h3>
                        </div>
                        <form id="frmCitas">
                            <div class="card-body">
                                <div class="card card-gray-dark">
                                    <div class="card-header">
                                        <h3 class="card-title">INFORMACIÓN BÁSICA</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtid_factura">ID DE LA FACTURA</label>
                                                    <input type="number" class="form-control" id="txtid_factura" placeholder="ID DE LA FACTURA">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtid_paciente">ID DE EL PACIENTE</label>
                                                    <input type="number" class="form-control" id="txtid_paciente" placeholder="ID DE EL PACIENTE">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtid_evento">ID DEL EVENTO</label>
                                                    <input type="number" class="form-control" id="txtid_evento" placeholder="ID DEL EVENTO">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txttotal">TOTAL DE LA FAACTURA</label>
                                                    <input type="number" class="form-control" id="txttotal" placeholder="TOTAL DE LA FACTURA">
                                                </div>
                                            </div>

                                        </div>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="txtmetodo_pago">METODO DE PAGO</label>
                                                    <input type="text" class="form-control" id="txtmetodo_pago" placeholder="METODO DE PAGO">
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="txtfecha_emision">FECHA DE EMISION</label>
                                                    <input type="date" class="form-control" id="txtfecha_emision" placeholder="FECHA DE EMISION">
                                                </div>
                                            </div>
                                           
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label for="txtestado_pago">ESTADO DE EL PAGO</label>
                                                        <input type="text" class="form-control" id="txtestado_pago" placeholder="ESTADO DE EL PAGO">
                                                    </div>
                                                </div>


                                            
                                        </div>
                                </div>
                            </div>
                            <div class="card card-lightblue">
                                <div class="card-header">
                                    <h3 class="card-title">Acciones</h3>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <br />
                                            <button type="button" id="btnInsertar" class="btn-block btn-lg btn-success" onclick="Ejecutar('POST','Insertar')">INSERTAR</button>
                                        </div>
                                        <div class="col-md-3">
                                            <br />
                                            <button type="button" id="btnActualizar" class="btn-block btn-lg btn-primary" onclick="Ejecutar('PUT','Actualizar')">ACTUALIZAR</button>
                                        </div>
                                        <div class="col-md-3">
                                            <br />
                                            <button type="button" id="btnEliminar" class="btn-block btn-lg btn-danger" onclick="Ejecutar('DELETE','Eliminar')">ELIMINAR</button>
                                        </div>
                                        <div class="col-md-3">
                                            <br />
                                            <button type="button" id="btnConsultar" class="btn-block btn-lg btn-warning" onclick="Consultar()">CONSULTAR</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <div id="dvMensaje" class=""></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <script src="../Scripts/jquery-3.4.1.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <script src="Scripts/Comunes/CRUD.js"></script>
    <script src="Scripts/CrudFacturacion.js"></script>
</body>
</html>
