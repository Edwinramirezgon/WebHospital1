<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PAGINA PRINCIPAL</title>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link href="Estilos/css/all.min.css" rel="stylesheet" />
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />
    <!--Estilos para las tablas-->
    <link href="Estilos/dataTables.min.css" rel="stylesheet" />
    <link href="Estilos/dataTables.bootstrap4.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="hold-transition sidebar-mini">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12" id="dvMenu">
                </div>



                <div id="photoCarousel" class="carousel slide" data-bs-ride="carousel">

                    <ol class="carousel-indicators">
                        <li data-bs-target="#photoCarousel" data-bs-slide-to="0" class="active"></li>
                        <li data-bs-target="#photoCarousel" data-bs-slide-to="1"></li>
                        <li data-bs-target="#photoCarousel" data-bs-slide-to="2"></li>
                    </ol>




                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../Imagenes/hospital2.jpg" class="d-block w-100" alt="Foto 1">
                        </div>
                        <div class="carousel-item">
                            <img src="../Imagenes/hospital3.jpg" class="d-block w-100" alt="Foto 2">
                        </div>
                        <div class="carousel-item">
                            <img src="../Imagenes/hospital1.jpg" class="d-block w-100" alt="Foto 3">
                        </div>
                    </div>


                    <a class="carousel-control-prev" href="#photoCarousel" role="button" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </a>
                    <a class="carousel-control-next" href="#photoCarousel" role="button" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Siguiente</span>
                    </a>
                </div>
            </div>
        </div>

    </section>
    <script src="../Scripts/jquery-3.4.1.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <script src="Scripts/menu.js"></script>

</body>
</html>
